<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Feedback Form - Rate our service">
  <meta name="keywords" content="feedback, form, rating, service">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">
	<link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Feedback Form</title>
</head>

<body>
	<article class="feedback-card">
		<section id="card-rating" class="rating-section">
			<div class="star-icon">
				<img src="images/icon-star.svg" alt="Star Icon">
			</div>

			<h1>How did we do?</h1>
			<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
				offering!</p>

			<form id="myForm" class="rating-form" action="#" method="post">
				<div class="rating-input" id="input-container">
					<input class="rating-number" type="radio" id="rate1" name="rating" value="1" aria-label="Rate 1 out of 5">
					<label for="rate1">1</label>
					<input class="rating-number" type="radio" id="rate2" name="rating" value="2" aria-label="Rate 2 out of 5">
					<label for="rate2">2</label>
					<input class="rating-number" type="radio" id="rate3" name="rating" value="3" aria-label="Rate 3 out of 5">
					<label for="rate3">3</label>
					<input class="rating-number" type="radio" id="rate4" name="rating" value="4" aria-label="Rate 4 out of 5">
					<label for="rate4">4</label>
					<input class="rating-number" type="radio" id="rate5" name="rating" value="5" aria-label="Rate 5 out of 5">
					<label for="rate5">5</label>
				</div>
				<button id="btn" class="submit-btn" type="submit">Submit</button>
			</form>

		</section>

		<section id="card-thanks" class="thank-you-section">
			<img src="images/illustration-thank-you.svg" alt="Illustration saying thank you">
			<p class="selected-rating">You selected <span id="rating-value"></span> out of 5</p>
			<p class="thank-you-heading">Thank you!</p>
			<h2 class="footer-text">
				We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
				touch!
			</h2>
		</section>
	</article>

	<script src="script.js"></script>


</body>

</html>
